{% load static %}
<html>
<head>
<title>Peer to Peer Carpooling using Blockchain</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	var y=document.forms["f1"]["t2"].value;
	var c=document.forms["f1"]["t3"].value;
		
	if(x == null || x==""){
		window.alert("Location name must be enter");
		document.f1.t1.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Latitude must be enter");
		document.f1.t2.focus();
		return false;
	}
	if(c == null || c==""){
		window.alert("Longitude must be enter");
		document.f1.t3.focus();
		return false;
	}	
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Peer-To-Peer Carpooling using Blockchain</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
	  <li><a href="{% url 'ShareLocation' %}">Share Location</a></li>	
	  <li><a href="{% url 'CancelRide' %}">Cancel Ride</a></li>
	  <li><a href="{% url 'ViewPastRides' %}">View Past Rides</a></li>
	  <li><a href="{% url 'Ratings' %}">Give Ratings</a></li>		
	  <li><a href="{% url 'index' %}">Logout</a></li>		
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'RatingsAction' %} enctype="multipart/form-data" OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>Ratings Screen</b></h3>
   
	<font size="" color="black"><center>{{ data }}</center></font>
						
						<table align="center" width="80" >
			{{ data1|safe }}
         
		  
		<tr><td><font size="" color="black">Ratings</b></td><td><select name="t2">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		</select></td></tr>

		         
			<tr><td></td><td><input type="submit" value="Submit">
			</td>
			</table>
			<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
				</div>	
					
				</div>
				
	</body>
</html>
